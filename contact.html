    <section class="contact-section">
        <div class="container contact-container">
            <h2>تواصل معنا</h2>
            <p>لو عندك أي استفسار أو اقتراح، ابعتلنا رسالة وسنرد عليك قريبًا.</p>

            <form id="contactForm">
                <div class="input-group">
                    <label for="name">الاسم</label>
                    <input type="text" id="name" name="user_name" placeholder="أدخل اسمك" required>
                </div>
                <div class="input-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="user_email" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
                <div class="input-group">
                    <label for="message">الرسالة</label>
                    <textarea id="message" name="user_message" placeholder="اكتب رسالتك هنا..." rows="5" required></textarea>
                </div>
                <button type="submit" class="btn primary-btn">إرسال الرسالة</button>
            </form>

            <div class="contact-extra">
                <h3>تابعنا على وسائل التواصل</h3>
                <div class="social-icons">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i> فيسبوك</a>
                    <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i> تويتر</a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i> انستجرام</a>
                    <a href="mailto:info@example.com"><i class="fas fa-envelope"></i> البريد الإلكتروني</a>
                </div>
            </div>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.123456789!2d31.2357!3d30.0444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzDCsDAyJzQwLjAiTiAzMcKwMTQnMDguNSJF!5e0!3m2!1sar!2seg!4v1612345678901" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

        </div>
    </section>
