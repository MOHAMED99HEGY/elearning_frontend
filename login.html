<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - المنصة التعليمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-login">
    <section class="login-section">
        <div class="login-container">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">البريد الإلكتروني</label>
                    <input type="email" id="loginEmail" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">كلمة المرور</label>
                    <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور" required>
                </div>
                <div class="input-group">
                    <label for="loginUserType">نوع الحساب</label>
                    <select id="loginUserType" required>
                        <option value="" disabled selected>اختر نوع الحساب</option>
                        <option value="student">طالب</option>
                        <option value="teacher">مدرس</option>
                    </select>
                </div>

                <div class="input-group" id="teacherCodeGroup" style="display: none;">
                    <label for="teacherCode">كود التحقق الخاص بالمدرس</label>
                    <input type="password" id="teacherCode" placeholder="أدخل الكود السري للمدرس">
                </div>

                <button type="submit" class="btn primary-btn">تسجيل الدخول</button>
            </form>

            <div class="login-link">
                <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
